<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Piranha Start!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view transient="true"/>
        <h1>Piranha Start</h1>
        <h:form id="form">
            <h:outputLabel value="Java version"/>: 
            <p:selectOneRadio id="javaVersionRadio" value="#{startBean.model.javaVersion}">
                <f:selectItems value="#{startBean.javaVersions}"/>
            </p:selectOneRadio>
            <br/>
            <h:outputLabel value="Packaging"/>: 
            <p:selectOneRadio id="packagingRadio" value="#{startBean.model.packaging}">
                <f:selectItems value="#{startBean.packagings}"/>
            </p:selectOneRadio>
            <br/>
            <h:outputLabel value="Jakarta EE Profile"/>: 
            <p:selectOneRadio id="profile" value="#{startBean.model.profile}">
                <f:ajax execute="@form" render="@form" listener="#{startBean.changeProfile}"/>
                <f:selectItems value="#{startBean.profiles}"/>
            </p:selectOneRadio>
            <br/>
            <h:outputLabel value="Piranha Runtime"/>: 
            <p:selectOneRadio id="runtime" value="#{startBean.model.runtime}">
                <f:ajax execute="@form" render="@form" listener="#{startBean.changeRuntime}"/>
                <f:selectItems value="#{startBean.runtimes}"/>
            </p:selectOneRadio>
            <br/>
            <p:commandButton id="download" action="#{startBean.download}" value="Download"/>
        </h:form>
    </h:body>
</html>
